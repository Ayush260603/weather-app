<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="card">
        <div class="location">
            <img src="images/location.png"><span class="citylocation">Delhi</span>
        </div>
        <div class="search">
            <input type="search" class="searchbox" placeholder="enter any city" spellcheck="false">
            <button class="searchbtn"><img src="images/search.png"></button>
        </div>

        <div class="weather">
            <img src="images/sunny.png" class="weathericon">
            <h1 class="temp">22Â°c</h1>
            <h1 class="searchedcity">Clear</h1>
        </div>

        <div class="additionalinfo">
            <div class="humidity"><img src="images/humidity.png">
            <span class="humidpercent">20%</span><p>Humidity</p>
            </div>
            <div class="windspeed">
                <img src="images/windspeed.png">
                <span class="speedvalue">3 km/h</span><p> wind speed</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
